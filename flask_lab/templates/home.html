<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Home Page</h1>

    <ul>
        {% for name in names %}
            <li>
                <a href="{{ url_for('profile', username=name) }}">
                    {{ name }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href="{{ url_for('login') }}">Go to Login Page</a>

</body>
</html>
