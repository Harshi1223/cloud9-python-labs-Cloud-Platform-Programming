<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }

        input {
            width: 90%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #ff5e62;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #e14a4f;
        }

        .message {
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }

        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #ff5e62;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Login</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
    </form>

    {% if username %}
        <div class="message">
            Welcome {{ username }} ðŸŽ‰
        </div>
    {% endif %}

    <a href="{{ url_for('home') }}">Back to Home</a>
</div>

</body>
</html>
