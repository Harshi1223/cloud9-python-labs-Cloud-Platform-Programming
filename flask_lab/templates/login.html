<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

<h1>Login Form</h1>

<form method="POST">
    <input type="text" name="username" placeholder="Enter your name" required>
    <button type="submit">Submit</button>
</form>

{% if username %}
    <h2>You entered: {{ username }}</h2>
{% endif %}

<br>
<a href="{{ url_for('home') }}">Back to Home</a>

</body>
</html>
